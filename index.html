<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div>
                    <img src="leaf_01.png" alt="">
                    <img src="leaf_02.png" alt="">
                    <img src="leaf_03.png" alt="">
                    <img src="leaf_04.png" alt="">
                </div>
            </div>
        </div>
        <img src="bg.jpg" class="bg" alt="">
        <img src="girl.png" class="girl" alt="">
        <img src="trees.png" class="trees" alt="">
        <form class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username" required="">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" required="">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign in" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="/signup">Signup</a>
            </div>
        </form>
    </section>
</body>

</html>
